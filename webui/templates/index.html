<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTPMR - Reports & Scan Runner</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTTPMR Design System -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1><i class="fas fa-search"></i> HTTPMR - Reports & Scan Runner</h1>
            <p class="subtitle">HTTP & Web Vulnerability Assessment Tool</p>
        </header>

        <div class="grid grid-cols-2">
            <!-- Scan Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-rocket"></i> Start a Scan</h2>
                </div>
                <form id="scanForm" action="/run" method="post">
                    <div class="form-group">
                        <label for="target">Target URL</label>
                        <input type="text" name="target" id="target" placeholder="https://example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="mode">Mode</label>
                        <select name="mode" id="mode">
                            <option value="auto">Auto (default)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Scan</button>
                </form>
            </div>

            <!-- Upload Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-upload"></i> Upload a Report</h2>
                </div>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose JSON Report</label>
                        <input type="file" name="file" id="file" accept="application/json" required />
                    </div>
                    <button type="submit" class="btn btn-secondary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Reports Table -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list"></i> Available Reports</h2>
            </div>
            {% if reports %}
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 2px solid var(--border-primary);">
                            <th style="padding: var(--space-md); text-align: left; color: var(--text-secondary);">Filename</th>
                            <th style="padding: var(--space-md); text-align: left; color: var(--text-secondary);">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in reports %}
                        <tr style="border-bottom: 1px solid var(--border-primary);">
                            <td style="padding: var(--space-md);">{{ r }}</td>
                            <td style="padding: var(--space-md);">
                                <div class="flex gap-sm">
                                    <a class="btn btn-primary btn-sm" href="/view?name={{ r }}">View</a>
                                    <form method="post" action="/run_tester" style="display: inline;">
                                        <input type="hidden" name="report" value="{{ r }}" />
                                        <button class="btn btn-secondary btn-sm">Run Tester</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No reports found in repository root.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- HTTPMR UI JavaScript -->
    <script src="/static/js/ui.js"></script>
    <script>
      const form = document.getElementById('scanForm');
      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        const fd = new FormData(form);
        const res = await fetch('/run', {method:'POST', body: fd});
        const data = await res.json();
        if(data.job_id){
          window.location = '/run/' + data.job_id;
        } else {
          alert('Failed to start job: ' + JSON.stringify(data));
        }
      });

      // intercept tester forms to call API and redirect to job page
      document.querySelectorAll('form[action="/run_tester"]').forEach(form => {
        form.addEventListener('submit', async (ev) => {
          ev.preventDefault();
          const fd = new FormData(form);
          const res = await fetch('/run_tester', {method:'POST', body: fd});
          const data = await res.json();
          if(data.job_id){
            window.location = '/run/' + data.job_id;
          } else {
            alert('Failed to start tester: ' + JSON.stringify(data));
          }
        });
      });
    </script>
  </body>
</html>
